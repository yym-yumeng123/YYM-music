<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FM</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="//at.alicdn.com/t/font_434295_pltfyacdkppkfbt9.js"></script>
	<style>
		.play .intro{
			width: 60%;
			float: left;
			color: #fff;
		}
		.play .intro p{
			display: inline-block;
			padding: 5px 10px;
			background-color: #357aec;
			
		}
		.play .intro h2{
			font-size: 25px;
			color: #fff;
			margin-top: 30px;
		}
		.play .intro .information{
			display: inline-block;
			margin-right: 30px;
			font-size: 14px;
		}
		.play .intro .icon-num{
			width: 16px;
			height: 16px;
			margin-top: 60px;
			margin-right: 3px;
			
		}
	</style>
</head>
<body>
	<div class="pages">
		<div class="bg"></div>
		<div class="play clearfix">
			<!-- 左边专辑播放页 -->
			<div class="music-panel">
				<img src="images/bg.jpg" alt="专辑封面">
				<div class="pic">
					<svg class="icon iconfont">
				    	<use xlink:href="#icon-dianzan"></use>
					</svg>
					<svg class="icon iconfont">
					    <use xlink:href="#icon-zanting"></use>
					</svg>
					<svg class="icon iconfont">
					    <use xlink:href="#icon-bofang"></use>
					</svg>
					<svg class="icon iconfont">
					    <use xlink:href="#icon-ttpodicon"></use>
					</svg>
				</div>			
			</div>

			<!-- 右边歌曲信息 -->
			<div class="intro">
				<p>在路上</p>
				<h2>It's a new day</h2>
				<div class="information">
					<svg class="icon icon-num">
				    	<use xlink:href="#icon-1"></use>
					</svg>100
				</div>
				<div class="information">
					<svg class="icon icon-num">
					    <use xlink:href="#icon-dianzan"></use>
					</svg>300
				</div>
				<div class="information">
					<svg class="icon icon-num">
					    <use xlink:href="#icon-d"></use>
					</svg>LavaRadio
				</div>

				<div>
					
				</div>
			</div>
		</div>

		<ul class="clearfix">
			<li><img src="images/1.jpg" alt="专题"></li>
			<li><img src="images/2.jpg" alt="专题"></li>
			<li><img src="images/3.jpg" alt="专题"></li>
			<li><img src="images/4.jpg" alt="专题"></li>
			<li><img src="images/5.jpg" alt="专题"></li>
			<li><img src="images/6.jpg" alt="专题"></li>
		</ul>
	</div>
</body>
</html>
